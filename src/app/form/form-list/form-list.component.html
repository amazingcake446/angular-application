<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
  rel="stylesheet"
  integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
  crossorigin="anonymous"
>


<div class="container-fluid display-table">
  <div class="row display-table-row">
    <div
      class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box"
      id="navigation"
    >
      <div class="logo">
        <p class="lead bold pt-5 text-white">LGND Inc</p>
      </div>
      <div class="navi">
        <ul>
          <li><a [routerLink]="[ '/home' ]">
              <i
                class="fa fa-home"
                aria-hidden="true"
              ></i><span class="hidden-xs hidden-sm">Home</span></a></li>


          <li class="active"><a [routerLink]="['/list']"><i
                class="fa fa-envelope"
                aria-hidden="true"
              ></i><span class="hidden-xs hidden-sm">Messages</span></a></li>
          <li><a [routerLink]="['/contact']"><i
                class="fa fa-arrow-left"
                aria-hidden="true"
              ></i><span class="hidden-xs hidden-sm">Back</span></a></li>

        </ul>
      </div>
    </div>
    <div class="col-md-10 col-sm-11 display-table-cell v-align">
      <div class="row">
        <header>

          <div class="col-12">
            <div class="header-rightside">
              <ul class="list-inline header-top pull-right">
                <li>
                  <a [routerLink]="[ '/list' ]">
                    <mat-icon
                      [matBadge]="formData?.length"
                      [matBadgeHidden]="formData?.length < 1"
                      matBadgeColor="accent"
                    >email</mat-icon>
                  </a>


                </li>

              </ul>
            </div>
          </div>
        </header>
      </div>
      <div class="user-dashboard">
        <h1>Admin Dashboard</h1>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 gutter">

            <div class="sales">
              <h2 class="mb-2">Messages</h2>
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Id</th>
                    <th
                      scope="col"
                      style="min-width:90px;"
                    >First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Message</th>
                    <th scope="col">Additional details</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of formData">
                    <td>{{item.id}}</td>
                    <td>{{item.firstname}}</td>
                    <td>{{item.lastname}}</td>
                    <td>{{item.email}}</td>
                    <td>
                      <div style="width: 350px; height: auto; word-wrap: break-word">
                        <p>{{item.message}}</p>
                      </div>
                    </td>
                    <td>
                      <div style="width: 200px; height: auto; word-wrap: break-word">
                        <p>{{item.moredetails}}</p>
                      </div>
                    </td>
                    <td style="display: flex">
                      <button
                        type="button"
                        class="btn btn-warning btn-sm"
                        [routerLink]="['/edit',item.id]"
                      >Edit</button>
                      <button
                        type="button"
                        class="btn btn-danger btn-sm ml-1"
                        (click)="delete(item)"
                      >Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
